<section class="ai-tools">
  <div class="container">
    <div class="ai-tools__header">
      <h1 class="ai-tools__title">ðŸ¤– AI-Powered Tools</h1>
      <p class="ai-tools__subtitle">Leverage artificial intelligence to enhance your portfolio and career development</p>
    </div>

    <div class="ai-tools__tabs">
      <button 
        *ngFor="let tab of tabs"
        class="tab-btn"
        [class.active]="activeTab === tab.id"
        (click)="setActiveTab(tab.id)"
      >
        <span class="tab-icon">{{ tab.icon }}</span>
        <span class="tab-label">{{ tab.label }}</span>
      </button>
    </div>

    <div class="ai-tools__content">
      <!-- Content Generator Tab -->
      <div *ngIf="activeTab === 'content-generator'" class="tab-content">
        <app-ai-content-generator></app-ai-content-generator>
      </div>

      <!-- Skill Analyzer Tab -->
      <div *ngIf="activeTab === 'skill-analyzer'" class="tab-content">
        <app-skill-analyzer></app-skill-analyzer>
      </div>

      <!-- Resume Builder Tab -->
      <div *ngIf="activeTab === 'resume-builder'" class="tab-content">
        <app-resume-builder></app-resume-builder>
      </div>

      <!-- Project Ideas Tab -->
      <div *ngIf="activeTab === 'project-ideas'" class="tab-content">
        <app-project-ideas></app-project-ideas>
      </div>

      <!-- Download Portfolio Tab -->
      <div *ngIf="activeTab === 'download-portfolio'" class="tab-content">
        <app-portfolio-export></app-portfolio-export>
      </div>
    </div>
  </div>
</section>
